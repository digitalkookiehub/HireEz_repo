<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireEZ.AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Auto-reload on stale chunk errors after deploy
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Failed to fetch dynamically imported module')) {
          if (!sessionStorage.getItem('chunk_reload')) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('Failed to fetch dynamically imported module')) {
          if (!sessionStorage.getItem('chunk_reload')) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
      // Clear flag on successful load
      window.addEventListener('load', function() { sessionStorage.removeItem('chunk_reload'); });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
