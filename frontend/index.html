<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireEZ.AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Auto-reload on stale chunk errors after deploy
      function handleStaleChunk(msg) {
        if (msg && (
          msg.includes('Failed to fetch dynamically imported module') ||
          msg.includes('Failed to load module script') ||
          msg.includes('MIME type') ||
          msg.includes('Importing a module script failed') ||
          msg.includes('error loading dynamically imported module')
        )) {
          var key = 'chunk_reload';
          var count = parseInt(sessionStorage.getItem(key) || '0', 10);
          if (count < 2) {
            sessionStorage.setItem(key, String(count + 1));
            window.location.reload(true);
          }
        }
      }
      window.addEventListener('error', function(e) {
        handleStaleChunk(e.message || (e.target && e.target.src) || '');
      }, true);
      window.addEventListener('unhandledrejection', function(e) {
        handleStaleChunk(e.reason && (e.reason.message || String(e.reason)) || '');
      });
      // Clear flag on successful load
      window.addEventListener('load', function() { sessionStorage.removeItem('chunk_reload'); });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
